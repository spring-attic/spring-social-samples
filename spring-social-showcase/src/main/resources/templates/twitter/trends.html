<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:social="https://spring.io/springsocial"
	  xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
	  layout:decorator="layout">
	<head>
		<title>Spring Social Showcase</title>
	</head>
	<body>
		<div id="header">
			<h1><a th:href="@{/}">Spring Social Showcase</a></h1>
		</div>
		
		<div id="content" layout:fragment="content">
			<h3>Daily Twitter Trends</h3>
			
			<span th:each="trend : ${trends.trends}">
				<a th:href="@{'/twitter/search?query=' + ${trend.query}}" th:text="${trend.name}">trend name</a><br/>
			</span>
		</div>
	</body>
</html>
